<div class="modal-backdrop" (click)="close()"></div>
<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">{{ isEditing ? 'Edit Property' : 'Add New Property' }}</h3>
      <button (click)="close()" class="btn-close">&times;</button>
    </div>
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-grid">
        <div class="form-group">
          <label for="name" class="">Property Name *</label>
          <input id="name" formControlName="name" type="text" class="">
        </div>
        <div class="form-group">
          <label for="type" class="">Property Type</label>
          <select id="type" formControlName="type" class="">
            <option>Apartment</option>
            <option>House</option>
            <option>Condo</option>
            <option>Townhouse</option>
            <option>Commercial</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="location" class="">Location *</label>
        <input id="location" formControlName="location" type="text" class="">
      </div>

      <div class="form-grid-col3">
        <div class="form-group">
          <label for="price" class="">Price *</label>
          <input id="price" formControlName="price" type="number" class="">
        </div>
        <div class="form-group">
          <label for="bedrooms" class="">Bedrooms</label>
          <input id="bedrooms" formControlName="bedrooms" type="number" class="">
        </div>
        <div class="form-group">
          <label for="bathrooms" class="">Bathrooms</label>
          <input id="bathrooms" formControlName="bathrooms" type="number" class="">
        </div>
      </div>

      <div class="form-group">
        <label for="area" class="">Area (sqft) *</label>
        <input id="area" formControlName="area" type="number" class="">
      </div>

      <div class="form-group">
        <label for="description" class="">Description</label>
        <textarea id="description" formControlName="description" rows="3" class=""></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" (click)="close()" class="">Cancel</button>
        <button type="submit" [disabled]="propertyForm.invalid" class="">{{ isEditing ? 'Update Property' : 'Create Property' }}</button>
      </div>
    </form>
  </div>
</div>
